<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body style="padding-bottom: 1000px">
    <div style="
      display: grid;
      grid-template-columns: 100px 100px;">
      <div style="background-color: rgb(10, 85, 85);">div 1</div>
      <div style="background-color: rgb(115, 115, 173);">div 2<p>hi</p></div>
    </div>

    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 100px 200px;">
    <div style="background-color: rgb(10, 85, 85);">div 1</div>
    <div style="background-color: rgb(115, 115, 173);">div 2<p>hi</p></div>
    <div style="background-color: rgb(10, 85, 85);">div 3</div>
    <div style="background-color: rgb(115, 115, 173);">div 2<p>hi</p></div>
  </div>
  <div style="
  margin-top: 30px;
  display: grid;
  grid-template-columns: 100px 1fr;">
  <div style="background-color: rgb(10, 85, 85);">100px</div>
  <div style="background-color: rgb(115, 115, 173);">1fr</div>
</div>

</div>
<div style="
margin-top: 30px;
display: grid;
grid-template-columns: 1fr 1fr 1fr;
column-gap: 20px;
row-gap: 20px;">
<div style="background-color: rgb(10, 85, 85); height: 200px;">1fr</div>
<div style="background-color: rgb(115, 115, 173); height: 200px;">1fr</div>
<div style="background-color: rgb(10, 85, 85); height: 200px;">1fr</div>
<div style="background-color: rgb(115, 115, 173); height: 200px;">1fr</div>
<div style="background-color: rgb(10, 85, 85); height: 200px;">1fr</div>
<div style="background-color: rgb(115, 115, 173); height: 200px;">1fr</div>

</div>
  </body>
</html>
